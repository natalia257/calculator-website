<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
    <div class="row left-div">
        <div id="model" class="model">
            <div id="modelContent" class="model-content">

            </div>
            <div class="model-button">
                <button id="addBtn"><img class="button-icon icon-add"/></button>
            </div>
            <div id="modelHovered" class="model-hover hover">
                <div class="hover-text">Wybierz profil</div>
            </div>
        </div>
        
    </div>
    <div class="row right-div">
        <div id="profiles" class="row shapes">

        </div>
        <div id="materials" class="row shapes">

        </div>
        <div class="row line"></div>
        <div class="row summary">
            <div class="summary-sum">
                <span class="summary-name">Podsumowanie:</span>
                <span class="summary-amount">492,88 zł</span>
            </div>
            <div class="row boxes-container">
                <div class="boxes-inner">
                    <div id="boxesContainer" class="boxes-track">

                    </div>
                </div>
                <div class="boxes-nav">
                    <div class="boxes-arrow prev">
                        <img class="arrow-img" alt="arrow" src="Images/boxes-arrow.png" />
                    </div>
                    <div class="boxes-arrow next hide">
                        <img class="arrow-img" alt="arrow" src="Images/boxes-arrow.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
